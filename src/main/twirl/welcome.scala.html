@(questions:Iterable[Question])
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Welcome</title>
	</head>
	<body>
        <form id="poll-submission-form" action="/" method="post" class="poll">
            <input type="hidden" name="pollId" value="389852568">
            <ol class="first">
                <li class="question-container">
                    <ol>
                        <li>
                            <input type="radio" name="q-6997" id="a-12614" value="a-12614"> <label for="a-12614">Yes</label>
                        </li>
                        <li>
                            <input type="radio" name="q-6997" id="a-12615" value="a-12615"> <label for="a-12615">No</label>
                        </li>
                    </ol>
                </li>

                <li class="question-container">
                    <ol>
                        <li>
                            <input type="checkbox" name="q-6998" id="a-12616" value="a-12616"> <label for="a-12616">1</label>
                        </li>
                        <li>
                            <input type="checkbox" name="q-6998" id="a-12617" value="a-12617"> <label for="a-12617">2</label>
                        </li>
                    </ol>
                </li>
            </ol>
            <p class="vote"><input type="submit" value="Vote" id="submit"></p>
        </form>
    <h2>Results</h2>
    @questions.map { q =>
        <h3>@q.id</h3>
        <p>Total votes: @q.count</p>
        <ul>
            @Answer.getByQuestionId(q.id).map { a =>
            <li>@a.id = @a.count</li>
            }
        </ul>
    }
	</body>
</html>
